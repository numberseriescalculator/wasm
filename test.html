<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple template</title>
  </head>
  <body>
  
      <script>
      var importObject = { imports: { imported_func: arg => console.log(arg) } };

      WebAssembly.instantiateStreaming(fetch('fibonacci.wasm'), importObject)
      .then(obj => alert(obj.instance.exports.fibonacci(5)));
    </script>
	
  </body>
</html>
